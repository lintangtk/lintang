    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        header {
            background-color: #0073e6;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        nav {
            background-color: #005bb5;
            padding: 0.5rem;
            text-align: center;
        }

            color: white;
            margin: 0 10px;
            text-decoration: none;
        }
        main {

        }
        h1, h2 {
            color: #005bb5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;

            display: inline-block;
            padding: 10px 20px;
            margin: 10px 0;
            color: white;
            background-color: #0073e6;
            border: none;
            cursor: pointer;
            text-decoration: none;
        }
        .btn:hover {
            background-color: #005bb5;
        }
        form {
            margin-top: 1rem;
        }
        form label {
            display: block;
            margin: 5px 0;
        }
        form input {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            box-sizing: border-box;
        }
